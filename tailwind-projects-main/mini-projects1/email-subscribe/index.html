<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- image -->
          <img
            src="images/image.jpg"
            alt="image"
            class="object-cover object-center rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-500"
          />
          <!-- content -->
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="mx-w-xs my-4 text-xs leading-5 text-white text-center md:text-left"
            >
              Eat better and exercise better. Sign up for the Diet & fitness
              newsLetter.
            </p>
            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="email"
                placeholder="Enter Your Email Address"
                class="p-2 px-4 text-center text-white bg-zinc-700 border border-zinc-600 focus:outline-none focus:border-blue-400 placeholder:text-xs placeholder:text-center md:placeholder:text-left"
              />
              <button
                class="px-5 py-3 text-xs rounded-md font-bold text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
